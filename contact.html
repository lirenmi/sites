<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Contact Detail</title>
</head>
<body>
  <h1>My Contact Detail</h1>
  <p>My Address</p>
  <p>999999999</p>
  <p>myeamil@163.com</p>
  <hr>
  <form action="mailto:mm@163.com" method="POST" enctype="text/plain">
    <label>Your Name</label>
    <input type="text" name="name">
    <br>
    <label>Your Email</label>
    <input type="email" name="email">
    <br>
    <label>Your Message</label>
    <br>
    <textarea cols="50" rows="8" name="message"></textarea>
    <br>
    <input type="submit">
  </form>
</body>
</html>
